<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cousine|Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="calc-body">
        <header class="calc-header">
          <div class="calc-name">
            <h1>CalcMaster</h1>
            <h2>8-Digits</h2>
          </div>
          <div class="solar">
            <span class="solar-panel"></span>
            <span class="solar-panel"></span>
            <span class="solar-panel"></span>
            <span class="solar-panel"></span>
          </div>
        </header><!--/.calc-header-->

        <section class="display-cont">
          <div class="display">
            <h1 id="num-display" class="input-nums">0</h1>
    <!--         <p id="operation-display" class="input-operation"> </p> -->
          </div><!--/.display-->
        </section><!--/.display-cont-->

        <section class="button-cont">

              <button id="button-ac" class="square clears all-clear">AC</button>
              <button id="button-ce" class="square clears entry-clear">CE</button>
              <button id="button-divide" class="square operator">/</button>
              <button id="button-mult" class="square operator">x</button>
              <button id="button-7" class="square num-val">7</button>
              <button id="button-8" class="square num-val">8</button>
              <button id="button-9" class="square num-val">9</button>
              <button id="button-subt" class="square operator">-</button>
              <button id="button-4" class="square num-val">4</button>
              <button id="button-5" class="square num-val">5</button>
              <button id="button-6" class="square num-val">6</button>
              <button id="button-add" class="square operator">+</button>
              <button id="button-1" class="square num-val">1</button>
              <button id="button-2" class="square num-val">2</button>
              <button id="button-3" class="square num-val">3</button>
              <button id="button-equal" class="square tall">=</button>
              <button id="button-0" class="square square num-val nope">a</button>
              <button id="button-0" class="square square num-val">0</button>
              <button id="button-0" class="square square neg">+/-</button>
              <button id="button-dec" class="square num-val">.</button>

        </section><!--/.button-cont -->

      </section><!-- /.calc-body -->
    </div><!-- /.container-->

    <script src="scripts/script.js"></script>
  </body>
</html>
